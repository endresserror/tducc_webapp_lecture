<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>スペースインベーダー</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
    <!-- Google Font for retro arcade look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <div class="arcade-cabinet">
        <h1 class="game-title">ランドセルvsコンちゃんの鳩山決戦</h1>
        <div class="container">
            <div class="score-table">
                <div class="score-row">
                    <div class="enemy-icon enemy-icon-1"></div>
                    <div class="equals">=</div>
                    <div class="score-value">10 ポイント</div>
                </div>
                <div class="score-row">
                    <div class="enemy-icon enemy-icon-2"></div>
                    <div class="equals">=</div>
                    <div class="score-value">20 ポイント</div>
                </div>
                <div class="score-row">
                    <div class="enemy-icon enemy-icon-3"></div>
                    <div class="equals">=</div>
                    <div class="score-value">30 ポイント</div>
                </div>
                <div class="score-row">
                    <div class="enemy-icon ufo-icon"></div>
                    <div class="equals">=</div>
                    <div class="score-value">?? ポイント</div>
                </div>
            </div>
            
            <div class="menu">
                <a href="{{ url_for('game') }}" class="btn start-btn">スタート</a>
            </div>
            
            <div class="instructions">
                <div class="control-info">
                    <div>← → : 移動</div>
                    <div>SPACE : 発射</div>
                </div>
                <div class="game-description">
                    コンちゃんと共に鳩山を守りきれ！
                </div>
            </div>
            
            <div class="copyright">
                © 2025 スペースインベーダー
            </div>
        </div>
    </div>

    <style>
        /* Additional CSS for the index page */
        .container {
            padding: 20px;
            text-align: center;
        }
        
        .score-table {
            margin: 30px auto;
            width: 300px;
        }
        
        .score-row {
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 15px;
            color: #0f0;
        }
        
        .enemy-icon {
            width: 40px;
            height: 30px;
            background-size: contain;
            background-repeat: no-repeat;
            background-position: center;
        }
        
        .enemy-icon-1 {
            background-color: #0f0;
            clip-path: polygon(0% 40%, 20% 0%, 80% 0%, 100% 40%, 80% 100%, 20% 100%);
        }
        
        .enemy-icon-2 {
            background-color: #0f0;
            clip-path: polygon(0% 40%, 30% 0%, 70% 0%, 100% 40%, 70% 100%, 30% 100%);
        }
        
        .enemy-icon-3 {
            background-color: #0f0;
            clip-path: polygon(20% 0%, 80% 0%, 100% 100%, 0% 100%);
        }
        
        .ufo-icon {
            background-color: #f00;
            clip-path: ellipse(50% 40% at 50% 50%);
        }
        
        .equals {
            margin: 0 15px;
            font-size: 24px;
        }
        
        .score-value {
            font-size: 14px;
        }
        
        .start-btn {
            font-size: 24px;
            padding: 15px 40px;
            margin: 30px 0;
            background-color: #0f0;
            color: #000;
            border: none;
            text-decoration: none;
            animation: pulse 1.5s infinite;
            display: inline-block;
        }
        
        @keyframes pulse {
            0%, 100% {
                transform: scale(1);
            }
            50% {
                transform: scale(1.05);
            }
        }
        
        .control-info {
            display: flex;
            justify-content: space-around;
            margin: 30px 0;
        }
        
        .game-description {
            margin-top: 20px;
            color: #0f0;
            font-size: 16px;
        }
        
        .copyright {
            margin-top: 40px;
            font-size: 12px;
            color: #666;
        }
    </style>
</body>
</html>
